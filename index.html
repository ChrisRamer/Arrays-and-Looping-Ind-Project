<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Mr. Roboger</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body>

	<div id="center-align">
		<!-- Number input -->
		<form id="userInput">
			<div class="form-group">
				<p>Input a number and click that shiny button to talk to Mr. Roboger! He's a nice fella!</p>
				<input id="number" class="form-control" type="text">
				<button type="submit" class="btn">Meet Mr. Roboger!</button>
			</div>
		</form>

		<div id="output">
			<h3>You should not be seeing this dialogue... If you do, it's a bug, please report it! Thanks!!</h3>
		</div>

		<div id="output-error">
			<h3>You should not be seeing this dialogue... If you do, it's a bug, please report it! Thanks!!</h3>
		</div>
	</div>

</body>

</html>
